name: Update data and open pull request

on:
  schedule:
    - cron: '0 18 * * 2'

  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  update-definitions:
    permissions:
      contents: write
      issues: write
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
            api.github.com:443
            github.com:443
            index.rubygems.org:443
            rubygems.org:443
            svn.apache.org:80
            www.iana.org:443

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: true

      - uses: ruby/setup-ruby@cb0fda56a307b8c78d38320cd40d9eb22a3bf04e #v1.242.0
        with:
          ruby-version: '3.3'
          rubygems: 'latest'
          bundler: 2
          bundler-cache: true

      - run: bundle exec rake release:gha

      - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: |
            ${{ env.UPDATE_TITLE }}

            ${{ env.UPDATE_BODY }}
          branch: update-mime-types-data/${{ env.UPDATE_VERSION }}
          title: ${{ env.UPDATE_TITLE }}
          body-path: ${{ env.UPDATE_BODY_PATH }}
          labels: |
            automated
            data-update
          assignees: |
            halostatue
          reviewers: |
            halostatue
